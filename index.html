<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Vue js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--/Vue js-->
    <link rel="stylesheet" href="./style/style.css">
    <!--/Vue js-->
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--/Font Awesome-->
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Best To-Do List App</title>
</head>
<body>
    <div id="app" class="container"> 
        <header class="app-header">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        </header>
        <p>It’s easy to get overwhelmed when you have a lot on your plate. Between responsibilities and personal obligations, life can get really stressful, and it’s even more stressful when you forget something important.</p>

        <section class="new-todo">
            <input type="text"
            placeholder="Add your next task"
            v-model.trim= "newTodo"
            @keyup.enter="addTodo"
            ref="todoInput"
            />
            <button @click="addTodo">Add Task</button>
        </section>

        <section class="todos-container">
            <ul>
                <li class="todo" v-for= "(todo, index) in todos">
                    <span class="text" 
                    v-bind:class="{completed: todo.completed}"
                    @click="updateStatus(index)"
                    >{{ todo.text }}
                </span>

                    <i class="fas fa-times"
                        @click="removeTodo"
                    ></i>
                </li>
            </ul>
        </section>
    </div>


    <script src="./script/main.js"></script>
</body>
</html>
